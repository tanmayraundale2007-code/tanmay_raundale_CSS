<!DOCTYPE html>
<html>
<head>
    <style>
       
        .img-style {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-width: 5px;
            border-style: solid;
            border-top-style: dashed;
            border-right-style: dotted;
            border-bottom-style: double;
            border-left-style: groove;
        }
    </style>
</head>
<body>

    <img class="img-style" src="download (3).jpg" alt="Image 1">
    <img class="img-style" src="download.jpg" alt="Image 2">
    <img class="img-style" src="download (2).jpg" alt="Image 3">

</body>
</html>
